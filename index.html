<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="post" class="main-form" autocomplete="off">
        <fieldset class="form-fieldset">
            <legend class="form-legend">Formulário de contato</legend>

            <label class="form-label" for="name" >Seu nome 
                <input class="form-input" type="text" name="name" id="name" placeholder="Digite seu nome completo" required>
            </label>
            <label class="form-label" for="email">Email 
                <input class="form-input" type="email" name="email" id="email" placeholder="Digite um email vállido" required>
            </label>
            <label class="form-label" for="subject
            ">Assunto 
                <input class="form-input" type="text" name="subject
                " id="subject" required>
            </label>
            <label class="form-label" for="message">Messagem 
            <textarea class="form-textarea" name="message" id="message" rows="7" minlength="20" maxlength="1000"  placeholder="Conte-nos tudo" required></textarea>
            <div class="btn-container">
            <input  class="btn" type="submit" name="Enviar">
        </div>
        </fieldset>
    </form>

    <footer>
        <div class="footer-social">
            <a href="https://www.instagram.com/luisaraujo.dev"></a>
            <a href="https://github.com/LuisAraujo-Dev"></a>
            <a href="https://www.linkedin.com/in/lu%C3%ADs-ara%C3%BAjo-67207526a/"></a>
    </div>
    <p>Feito por Luís Araújo</p>
    </footer>
</body>
</html>
