<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>

    <form action="post" autocomplete="off">
        <fieldset>
            <legend>Formulário</legend>

            <label for="name" >Seu nome 
                <input type="text" name="name" id="name" placeholder="Digite seu nome completo" required>
            </label>
            <label for="email">Email 
                <input type="email" name="email" id="email" placeholder="Digite um email vállido" required>
            </label>
            <label for="subject
            ">Assunto 
                <input type="text" name="subject
                " id="subject" required>
            </label>
            <label for="message">Mensagem 
            <textarea name="message" id="message" placeholder="Conte-nos tudo" minlength="15" maxlength="1000" rows="7" required> 
            </textarea>
            <input type="submit" name="Enviar">
        </fieldset>
    </form>
</body>
</html>
